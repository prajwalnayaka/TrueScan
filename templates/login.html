{% extends "base.html" %}

{% block title %}Doctor Login - TrueScan{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-virus fa-4x text-primary mb-3"></i>
                    <h2 class="card-title">Doctor Access Portal</h2>
                    <p class="text-muted">Secure scan authenticity detection system</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Access System
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0 text-muted">New doctor? 
                        <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Register for access</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
